<ActionBar class="action-bar">
  <!-- 
       Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <!-- 
       Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
	      ios.position="left">
  </ActionItem>

  <ActionItem ios.position="right" (tap)="onSaveSettingsTap()" >
    <Button text="Save" (tap)="onSaveSettingsTap()" class="action-item"></Button>
  </ActionItem>

  <Label class="action-bar-title" text="Settings"></Label>
</ActionBar>

<!--
    RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
    Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
    http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
    The RadSideDrawer component is designed to be used as a root element and
    it shouldn't have any other siblings other than the <ActionBar> component.
  -->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
  <!--
      Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
  <StackLayout tkDrawerContent>
    <MyDrawer [selectedPage]="'Settings'"></MyDrawer>
  </StackLayout>
  
  <!--
      Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
  <ScrollView class="page page-content" orientation="vertical" tkMainContent>
    <StackLayout>
      <DockLayout stretchLastChild="false">
	<Label text="Control Mode" class="settings-item" dock="left"></Label>
	<SegmentedBar [items]="ControlModes" dock="right" (selectedIndexChanged)="onControlModeChange($event)"></SegmentedBar>
      </DockLayout>

      <DockLayout stretchLastChild="false">
	<Label text="EZ-ON" class="settings-item" dock="left"></Label>
	<Switch dock="right" [(ngModel)]="settings.ezOn"></Switch>
      </DockLayout>

      <DockLayout stretchLastChild="false">
	<Label text="Units" class="settings-item" dock="left"></Label>
	<SegmentedBar [items]="Units" dock="right" [width]="Units.length * 100" (selectedIndexChanged)="onUnitsChange($event)"></SegmentedBar>
      </DockLayout>

      <Label text="Acceleration" class="settings-item" ></Label>
      <GridLayout rows="auto" columns="*, auto">
        <Slider verticalAlignment="center" class="settings-slider" [(ngModel)]="settings.acceleration" row="0" col="0"></Slider>
        <Label verticalAlignment="center" class="settings-slider-label" style="min-width: 50" [text]="settings.acceleration+'%'" row="0" col="1"></Label>
      </GridLayout>

      <Label text="Max Speed" class="settings-item" ></Label>
      <GridLayout rows="auto" columns="*, auto">
        <Slider verticalAlignment="center" class="settings-slider" [(ngModel)]="settings.maxSpeed" row="0" col="0"></Slider>
        <Label verticalAlignment="center" class="settings-slider-label" style="min-width: 50" [text]="settings.maxSpeed+'%'" row="0" col="1"></Label>
      </GridLayout>

      <Label text="Tap Sensitivity" class="settings-item" ></Label>
      <GridLayout rows="auto" columns="*, auto">
        <Slider verticalAlignment="center" class="settings-slider" [(ngModel)]="settings.tapSensitivity" row="0" col="0"></Slider>
        <Label verticalAlignment="center" class="settings-slider-label" style="min-width: 50" [text]="settings.tapSensitivity+'%'" row="0" col="1"></Label>
      </GridLayout>
    </StackLayout>
  </ScrollView>
</RadSideDrawer>
