<ActionBar class="action-bar">
  <!-- 
       Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <!-- 
       Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
              ios.position="left">
  </ActionItem>
  <Label class="action-bar-title" text="Dashboard"></Label>
</ActionBar>

<!--
    RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
    Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
    http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
    The RadSideDrawer component is designed to be used as a root element and
    it shouldn't have any other siblings other than the <ActionBar> component.
  -->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
  <!--
      Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
  <StackLayout tkDrawerContent>
    <MyDrawer [selectedPage]="'Dashboard'"></MyDrawer>
  </StackLayout>
  
  <!--
      Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
  <GridLayout class="page page-content" rows="*, auto" columns="*" tkMainContent>      
    <Carousel row="0" indicatorOffset="0,70" indicatorColor="#66ccff" indicatorColorUnselected="#cceeff">
      <CarouselItem>
        <Label text="Pushes" class="daily-info-label"></Label>
        <RadCartesianChart class="dashboard-chart">
	  <BarSeries tkCartesianSeries
		     legendTitle="Pushes With"
		     stackMode="stack"
		     items="{{ HistoricalDataSource }}"
		     categoryProperty="Date"
		     valueProperty="pushesWith"></BarSeries>
	  <BarSeries tkCartesianSeries
		     legendTitle="Pushes Without"
		     stackMode="stack"
		     items="{{ HistoricalDataSource }}"
		     categoryProperty="Date"
		     valueProperty="pushesWithout"></BarSeries>
	  <DateTimeContinuousAxis tkCartesianHorizontalAxis></DateTimeContinuousAxis>
	  <!--
            plotMode="{{ getDateFormat.plotMode }}"
            majorStep="{{ getDateFormat.majorStep }}"
            dateFormat="{{ getDateFormat.format }}"
            labelFitMode="{{ getDateFormat.labelFitMode }}"></DateTimeContinuousAxis>
	    -->
	  <LinearAxis tkCartesianVerticalAxis
		      android:labelFormat="%.0f"></LinearAxis>
	  <RadLegendView tkCartesianLegend position="Top"></RadLegendView>
        </RadCartesianChart>
      </CarouselItem>
      <CarouselItem>
        <Label text="Coast" class="daily-info-label"></Label>
        <RadCartesianChart class="dashboard-chart">
	  <BarSeries tkCartesianSeries
		     legendTitle="Coast With"
		     items="{{ HistoricalDataSource }}"
		     categoryProperty="Date"
		     valueProperty="coastWith"></BarSeries>
	  <BarSeries tkCartesianSeries
		     legendTitle="Coast Without"
		     items="{{ HistoricalDataSource }}"
		     categoryProperty="Date"
		     valueProperty="coastWithout"></BarSeries>
	  <DateTimeContinuousAxis tkCartesianHorizontalAxis></DateTimeContinuousAxis>
	  <!--
            plotMode="{{ getDateFormat.plotMode }}"
            majorStep="{{ getDateFormat.majorStep }}"
            dateFormat="{{ getDateFormat.format }}"
            labelFitMode="{{ getDateFormat.labelFitMode }}"></DateTimeContinuousAxis>
	    -->
	  <LinearAxis tkCartesianVerticalAxis></LinearAxis>
	  <RadLegendView tkCartesianLegend position="Top"></RadLegendView>
        </RadCartesianChart>
      </CarouselItem>
      <CarouselItem>
        <Label text="Distance" class="daily-info-label"></Label>
        <RadCartesianChart class="dashboard-chart">
	  <BarSeries tkCartesianSeries
		     legendTitle="Distance"
		     items="{{ HistoricalDataSource }}"
		     categoryProperty="Date"
		     valueProperty="distance"></BarSeries>
	  <DateTimeContinuousAxis tkCartesianHorizontalAxis></DateTimeContinuousAxis>
	  <!--
            plotMode="{{ getDateFormat.plotMode }}"
            majorStep="{{ getDateFormat.majorStep }}"
            dateFormat="{{ getDateFormat.format }}"
            labelFitMode="{{ getDateFormat.labelFitMode }}"></DateTimeContinuousAxis>
	    -->
	  <LinearAxis tkCartesianVerticalAxis></LinearAxis>
	  <RadLegendView tkCartesianLegend position="Top"></RadLegendView>
        </RadCartesianChart>
      </CarouselItem>
    </Carousel>
    <SegmentedBar
      row="1"
      selectedIndex="2"
      [items]="timeSelections"
      (selectedIndexChange)="onSelectedIndexChange($event)">
    </SegmentedBar>
  </GridLayout>
</RadSideDrawer>
